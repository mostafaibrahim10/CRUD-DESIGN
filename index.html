<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CRUD SYSTEM</title>
  <link rel="icon" href="images/img03.svg" type="image/x-icon">
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <div class="container-box">
    <h1 class="text-center">ðŸš€ CRUD SYSTEM</h1>

    <!-- Form Section -->
    <div class="form-floating my-2">
      <input type="text" class="form-control" id="productName" placeholder="">
      <label for="productName">Product Name </label>
    </div>

    <div class="form-floating my-2">
      <input type="number" class="form-control" id="productPrice" placeholder="">
      <label for="productPrice">Product Price </label>
    </div>

    <div class="form-floating my-2">
      <input list="category" type="text" class="form-control" id="productCategory" placeholder="">
      <label for="productCategory">Product Category </label>
      <datalist id="category">
        <option value="TV" />
        <option value="Mobile" />
        <option value="Screens" />
        <option value="Electronic" />
      </datalist>
    </div>

    <div class="form-floating my-2">
      <textarea style="height: 100px;" class="form-control" id="productDescription" placeholder=""></textarea>
      <label for="productDescription">Product Description </label>
    </div>

    <div class="form-floating my-2">
      <input type="file" class="form-control" id="productImage" placeholder="">
      <label for="productImage">Product Image </label>
    </div>

    <div class="mt-3 text-center">
      <button id="btnAdd" onclick="AddProdact()">
        <i class="bi bi-plus-circle-fill"></i> Add Product
      </button>
      <button id="btnUpdate" class="d-none" onclick="UbdateProdact()">
        <i class="bi bi-pencil-square"></i> Update Product
      </button>
    </div>

    <!-- Table Section -->
    <div class="table-responsive mt-4">
      <table class="table table-bordered text-center align-middle">
        <thead>
          <tr>
            <th>#ID</th>
            <th>Name</th>
            <th>Price</th>
            <th>Category</th>
            <th>Description</th>
            <th>Image</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="tbody">
          <!-- JS Ù‡ÙŠØ¶ÙŠÙ Ø§Ù„ØµÙÙˆÙ Ù‡Ù†Ø§ -->
        </tbody>
      </table>
    </div>
  </div>

  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script src="js/index.js"></script>
</body>

</html>
